<!-- main content-->
<span class="not-found-container" layout="column" layout-fill>
	<md-content layout-fill id="not-found" ng-init="init()">
		<h1>{{bundle.notfound.title}}</h1>
		<div layout="row">
			<div flex="66">
				{{bundle.notfound.line1}}<br />
				{{bundle.notfound.line2}}
			</div>
			<div flex="33">
				<img src="images/notfound.png" class="pull-right"/>
			</div>
		</div>
	</md-content>
</span>
