		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- build:process -->
		<!-- base angular-material -->
		<link href="/<%=urlSubPath%>/lib/angular-material/angular-material.css" rel="stylesheet">

		<!-- base material-design icons -->
		<link href="/<%=urlSubPath%>/lib/material-design-iconic-font/dist/css/material-design-iconic-font.css" rel="stylesheet">

		<!-- base bootstrap/bootflat -->
		<!-- <link href="/<%=urlSubPath%>/css/bootstrap.css" rel="stylesheet"> -->

		<!-- semantic-ui -->
		<link href="/<%=urlSubPath%>/lib/semantic-ui/dist/semantic.min.css" rel="stylesheet">

		<!-- PLM Search CSS -->
		<link href="/<%=urlSubPath%>/lib/plm-search/dist/styles.css" rel="stylesheet">

		<!-- plm-specific customizations -->
		<link href="/<%=urlSubPath%>/css/plm.css" rel="stylesheet">


		<!-- plm-specific customizations -->
		<!-- <link href="/<%=urlSubPath%>/lib/angular-ui-grid/ui-grid.css" rel="stylesheet"> -->

		<!-- print-specific css -->
		<link href="/<%=urlSubPath%>/css/print.css" rel="stylesheet">

        <!-- cpdm-specific css -->

		<!-- plm-animations-->
		<link href="/<%=urlSubPath%>/css/plm-animations.css" rel="stylesheet">

		<!-- gantt-tooltips-->
		<link href="/<%=urlSubPath%>/lib/angular-gantt/dist/angular-gantt-tooltips-plugin.css" rel="stylesheet">

		<!-- text-angular-->
		<link href="/<%=urlSubPath%>/lib/textAngular/dist/textAngular.css" rel="stylesheet">

		<!-- PLM Navigation Guard Modal -->
		<link href="/<%=urlSubPath%>/lib/plm-navigation-guard/dist/css/nav-guard.css" rel="stylesheet">

		<link href="/<%=urlSubPath%>/lib/plm-user-avatar/dist/css/styles.css" rel="stylesheet">

		<base href="/<%=urlSubPath%>/" />
		<!-- /build -->

	<body layout="row" layout-fill locale-bundle="lib/plm-localization/dist/translations/localizationBundleGeneral">

		<span layout="row" layout-fill ui-view id="wrapper"></span>

		<script type='text/javascript' src="lib/df-tab-menu/build/df-tab-menu.min.js"></script>
