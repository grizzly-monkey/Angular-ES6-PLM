<!-- Command bar, top -->
<command-bar parent-ctrl="viewChangeLogCtrl"></command-bar>

<!-- Wrapper for content, containing the split panels -->
<md-content layout="row" id="item-internal-wrapper">
	<!-- Change Log content, middle -->
	<md-content layout-fill id="item-viewer-wrapper" class="change-log">
		<table-data
			columns="viewChangeLogCtrl.tableData.columns"
			rows="viewChangeLogCtrl.tableData.rows"
			get-function="viewChangeLogCtrl.getChangeLogData(order, columnId)"
			resizable-columns
			resize-rows
			limit-size="{{viewChangeLogCtrl.itemQuantity}}">
		</table-data>
	</md-content>
</md-content>

<script type="text/ng-template" id="changeLogUserLinkRenderer">
	<div class="ui-grid-cell-contents"><a href="javascript:;" ng-click="grid.appScope.viewChangeLogCtrl.openFlyoutWindow($event, COL_FIELD.userId)">{{COL_FIELD.val}}</a></div>
</script>

<script type="text/ng-template" id="changeLogDateRenderer">
	<div class="ui-grid-cell-contents">{{COL_FIELD.val | date: COL_FIELD.dateFormat}}</div>
</script>

<script type="text/ng-template" id="descriptionRenderer">
	<div class="ui-grid-cell-contents multiline" ng-bind-html="COL_FIELD"></div>
</script>
